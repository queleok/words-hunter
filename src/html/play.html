<!DOCTYPE html>
<html lang="en">
    <head>
        <meta http-equiv="Content-Type" content="text/html;charset=utf-8" />
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width">
        <title>Words hunter</title>
        <link href="https://fonts.googleapis.com/css2?family=Source+Code+Pro&display=swap" rel="stylesheet">
        <link rel=stylesheet href="styles.css">
        <script type="module" src="words-hunter.js"></script>
    </head>
    <body class="vbox-nowrap">
        <div class="vbox-nowrap canvas">
            <div id="controls" class="hbox-nowrap">
                <div id="timer" class="hbox-nowrap"><p id="timeleft">00:00</p></div>
                <div id="again" class="button"></div>
            </div>
            <div class="hbox-nowrap">
                <div id="playground" class="vbox-nowrap">
                    <div id="letters" class="hbox-wrap-space">
                        <div class="cell hbox-nowrap">*</div>
                        <div class="cell hbox-nowrap">*</div>
                        <div class="cell hbox-nowrap">*</div>
                        <div class="cell hbox-nowrap">*</div>
                        <div class="cell hbox-nowrap">*</div>
                        <div class="cell hbox-nowrap">*</div>
                        <div class="cell hbox-nowrap">*</div>
                        <div class="cell hbox-nowrap">*</div>
                        <div class="cell hbox-nowrap">*</div>
                        <div class="cell hbox-nowrap">*</div>
                        <div class="cell hbox-nowrap">*</div>
                        <div class="cell hbox-nowrap">*</div>
                        <div class="cell hbox-nowrap">*</div>
                        <div class="cell hbox-nowrap">*</div>
                        <div class="cell hbox-nowrap">*</div>
                        <div class="cell hbox-nowrap">*</div>
                    </div>
                    <input id="word" type="text" autofocus="true" minlength="3" maxlength="16" autocomplete="off" formmethod="get" pattern="[a-zA-Z]{3,16}">
                    <label for="word"></label>
                    <pre id="result" class="result hidden">Result:    </pre>
                    <div id="network-issues-disclaimer" class="hidden">
                        <div class="vbox-nowrap">
                            <p class="disclaimer">Validation of some words failed due to the network limitations. Press the button below to initiate validation manually</p>
                            <div id="resend" class="button"></div>
                        </div>
                    </div>
                </div>
                <div id="scores" class="vbox-nowrap"></div>
            </div>
        </div>
    </body>
</html>
